<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SutoServer Status</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.status-ok {
  background: #e8f7ee;
  color: #1a7f37;
  padding: 8px;
  border-radius: 8px;
}

.server {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
}

.bar {
  width: 200px;
  height: 8px;
  background: #2ecc71;
  border-radius: 4px;
}

.back {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  background: #555;
  color: white;
  text-decoration: none;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="container">

<div class="card">
  <b>SutoServer Status</b>
  <div class="status-ok">✅ すべてのサービスが稼働中</div>
</div>

<div class="card">
  <h3>Sutoserver.xgames.jp</h3>

  <div class="server">
    <span>ロビー</span>
    <span>99.95%</span>
    <div class="bar"></div>
  </div>

  <div class="server">
    <span>NEarth</span>
    <span>100%</span>
    <div class="bar"></div>
  </div>

  <div class="server">
    <span>サバイバル</span>
    <span>100%</span>
    <div class="bar"></div>
  </div>

  <a href="index.html" class="back">← ホームに戻る</a>
</div>

</div>
</body>
</html>
