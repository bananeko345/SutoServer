<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>すとサーバー Status</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.status-box {
  padding: 8px;
  border-radius: 8px;
  font-weight: bold;
}

.online {
  background: #e8f7ee;
  color: #1a7f37;
}

.offline {
  background: #ffe6e6;
  color: #a00000;
}

.title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 5px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 8px 0;
}

.bar {
  width: 100%;
  height: 8px;
  background: #2ecc71;
  border-radius: 4px;
  margin-top: 5px;
}

.back {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  background: #555;
  color: white;
  text-decoration: none;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="container">

<div class="card">
  <div class="title">すとサーバー ネットワーク</div>
  <div id="statusText" class="status-box online">
    ⏳ 読み込み中...
  </div>
</div>

<div class="card">
  <div class="title">すとサーバー（Sutoserver.xgames.jp）</div>

  <div class="row">
    <span>状態</span>
    <span id="onlineText">チェック中...</span>
  </div>

  <div class="row">
    <span>プレイヤー</span>
    <span id="players">-- / --</span>
  </div>

  <div class="row">
    <span>Ping</span>
    <span id="ping">-- ms</span>
  </div>

  <div class="bar"></div>

  <a href="index.html" class="back">← ホームに戻る</a>
</div>

</div>

<script>
const IP = "Sutoserver.xgames.jp";

// 無料のマイクラステータスAPI
const url = `https://api.mcsrvstat.us/2/${IP}`;

async function updateStatus() {
  try {
    const res = await fetch(url);
    const data = await res.json();

    const statusBox = document.getElementById("statusText");
    const onlineText = document.getElementById("onlineText");
    const players = document.getElementById("players");
    const ping = document.getElementById("ping");

    if (data.online) {
      statusBox.textContent = "✅ サーバー稼働中！";
      statusBox.className = "status-box online";
      onlineText.textContent = "オンライン";

      const now = data.players.online;
      const max = data.players.max;
      players.textContent = `${now} / ${max}`;

      ping.textContent = data.debug.ping + " ms";
    } else {
      statusBox.textContent = "❌ サーバー停止中！";
      statusBox.className = "status-box offline";
      onlineText.textContent = "オフライン";
      players.textContent = "-- / --";
      ping.textContent = "-- ms";
    }
  } catch (e) {
    document.getElementById("statusText").textContent =
      "⚠️ 取得エラー";
  }
}

// 10秒ごとに自動更新（リアルタイム）
updateStatus();
setInterval(updateStatus, 10000);
</script>

</body>
</html>
